version: "3.9"

services:
  home_finance:
    container_name: home_finance
    build:
      context: ./
      dockerfile: ./Dockerfile
    working_dir: /app/
    ports:
      - 8085:8080
    volumes:
      - ./:/app
    tty: true
    networks:
      - home-finance-network

networks:
  home-finance-network:
    external: true
